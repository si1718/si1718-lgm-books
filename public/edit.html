<h2>Edit Book {{idBook}}</h2>
<table class="table">
        <thead>
        </thead>
        <tbody>
            <tr><th>Title</th><td><input ng-model="updatedBook.title"/></td></tr>
            <tr><th>Author</th><td><input ng-model="updatedBook.author"/></td></tr>
            <tr><th>Publisher</th><td><input ng-model="updatedBook.publisher"/></td></tr>
            <tr><th>Year</th><td><input ng-model="updatedBook.year"/></td></tr>
            <tr><th>ISBN</th><td>{{updatedBook.idBooks}}</td></tr>
            <tr><td>
                    <button class="btn btn-danger" ng-click="go('')">Cancel</button>
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="updateBook()">Update</button>
                </td>
                </tr>
        </tbody>
</table>
